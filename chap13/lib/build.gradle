plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    implementation 'org.springframework:spring-webmvc:5.2.23.RELEASE'
    implementation 'org.springframework:spring-web:5.2.23.RELEASE'
    implementation 'org.springframework:spring-context:5.2.23.RELEASE'
    implementation 'org.springframework:spring-core:5.2.23.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.2.23.RELEASE'
    implementation 'org.apache.tomcat:tomcat-jdbc:10.1.7'
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.7'
    implementation 'taglibs:standard:1.1.2'
    implementation 'javax.validation:validation-api:2.0.1.Final'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
