plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    implementation 'org.springframework:spring-webmvc:5.2.23.RELEASE'
    implementation 'org.springframework:spring-web:5.2.23.RELEASE'
    implementation 'org.springframework:spring-context:5.2.23.RELEASE'
    implementation 'org.springframework:spring-core:5.2.23.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.2.23.RELEASE'
    implementation 'org.apache.tomcat:tomcat-jdbc:10.1.7'
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.7'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
